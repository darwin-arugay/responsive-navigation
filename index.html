<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;800&display=swap"
      rel="stylesheet"
    />

    <title>Responsive nav</title>
    <link rel="stylesheet" href="./styles/css/styles.css" />
  </head>
  <body>
    <main>
      <header class="header">
        <!-- LOGO -->
        <section class="header__logo">
          <!-- <img alt="code bot logo" src="./assets/img/logo.png" /> -->
          <p class="header__logo-text">code evolution</p>
        </section>
        <!-- LINKS -->
        <nav class="header__nav header__nav--main">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Projects</a>
            </li>
            <li class="header__nav-item header__nav-item--with-subnav">
              <a href="#" class="header__nav-link">Services</a>
              <img
                src="./assets/icons/chevron_down.svg"
                class="header__chevron-icon header__chevron-icon--down"
              />
              <img
                src="./assets/icons/chevron_up.svg"
                class="header__chevron-icon header__chevron-icon--up"
              />
              <nav class="header__subnav">
                <ul class="header__subnav-list">
                  <li class="header__subnav-item">
                    <a href="#" class="header__subnav-link"
                      >Frontend Development</a
                    >
                  </li>
                  <li class="header__subnav-item">
                    <a href="#" class="header__subnav-link"
                      >Backend Development</a
                    >
                  </li>
                </ul>
              </nav>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">About Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#" class="header__nav-link">Contact Us</a>
            </li>
          </ul>
        </nav>
      </header>
    </main>
  </body>
</html>
